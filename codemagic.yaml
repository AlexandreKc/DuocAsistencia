workflows:
  android_build:
    name: Build Android app
    platform: android
    triggers:
      - event: push
        branch: main
    environment:
      vars:
        ANDROID_VERSION: "stable"
    android:
      keystore:
        file: $CM_KEYSTORE_FILE  # Ruta al archivo keystore subido a Codemagic
        password: $CM_KEYSTORE_PASSWORD
        alias: $CM_KEY_ALIAS
        key_password: $CM_KEY_PASSWORD
      build:
        type: release
      publish:
        store: google_play  # Si deseas subirlo autom√°ticamente a Google Play
