name: Build and Sign APK

on:
  push:
    branches:
      - main  # O la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar dependencias (Gradle y otras)
      - name: Set up Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      # Copia el archivo keystore desde la ra√≠z
      - name: Copy keystore
        run: cp ${{ github.workspace }}/my-release-key.jks /tmp/my-release-key.jks

      # Construir APK con la firma
      - name: Build APK
        run: gradle assembleRelease \
          -PkeystoreFile=/tmp/my-release-key.jks \
          -PkeyAlias=${{ secrets.KEY_ALIAS }} \
          -PkeyPassword=${{ secrets.KEY_PASSWORD }} \
          -PstorePassword=${{ secrets.KEYSTORE_PASSWORD }}

      # Subir el APK como artefacto
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
