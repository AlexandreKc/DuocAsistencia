name: Build APK

on:
  push:
    branches:
      - main  # O la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Java automáticamente con setup-java
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # Dar permisos de ejecución al script gradlew
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

            # Navegar al directorio 'android' para ejecutar gradle
      - name: Navigate to android directory
        run: cd android

      # Construir la APK
      - name: Build APK
        run: ./gradlew assembleRelease \
          -PkeystoreFile=/tmp/my-release-key.jks \
          -PkeyAlias=${{ secrets.KEY_ALIAS }} \
          -PkeyPassword=${{ secrets.KEY_PASSWORD }} \
          -PstorePassword=${{ secrets.KEYSTORE_PASSWORD }}

      # Subir el APK como artefacto
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
