name: Build and Sign APK

on:
  push:
    branches:
      - main  # O la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configura Java JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Copia el archivo keystore desde la ra√≠z
      - name: Copy keystore
        run: cp ${{ github.workspace }}/my-release-key.jks /tmp/my-release-key.jks

      # Construye la APK con la clave de firma
      - name: Build APK
        run: ./gradlew assembleRelease \
          -PkeystoreFile=/tmp/my-release-key.jks \
          -PkeyAlias=yourKeyAlias \
          -PkeyPassword=${{ secrets.KEY_PASSWORD }} \
          -PstorePassword=${{ secrets.KEYSTORE_PASSWORD }}

      # Sube el APK como artefacto
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
