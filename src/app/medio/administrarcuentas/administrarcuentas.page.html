<meta name="mobile-web-app-capable" content="yes">
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de menú hamburguesa con icono personalizado -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <!-- Logo y título -->
    <ion-img class="logo-main" src="../../../assets/icon/logoduoc.png" alt="logo-duoc"></ion-img>
    <ion-title slot="end" class="tit-asis">ASISTAPP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-input
        placeholder="Buscar por correo"
        [(ngModel)]="busqueda"
        (ionInput)="filtrarUsuarios()"
        clearInput
      ></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let usuario of usuariosFiltrados" lines="full">
          <ion-label>
            <h2 style="margin: 0; font-size: 1.2em; font-weight: bold;">{{ usuario.nombre }}</h2>
            <p style="margin: 0; font-size: 0.9em;">Correo: {{ usuario.correo }}</p>
            <p style="margin: 0; font-size: 0.9em;">Tipo Usuario: {{ obtenerRol(usuario.id_tp_usuario) }}</p>
          </ion-label>
          <!-- Contenedor de botones -->
          <ion-grid slot="end" style="text-align: center;">
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="primary" (click)="abrirModalAsignarMaterias(usuario)">
                  Asignar Materias
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="danger" (click)="eliminarUsuario(usuario.id)">
                  Eliminar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Modal para asignar materias -->
  <ion-modal [isOpen]="mostrarModal" (didDismiss)="cerrarModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Asignar Materias</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- Campo de búsqueda -->
        <ion-item>
          <ion-input
            placeholder="Buscar materia por nombre"
            [(ngModel)]="busquedaMateria"
            (ionInput)="filtrarMaterias()"
            clearInput
          ></ion-input>
        </ion-item>
  
        <!-- Lista de materias filtradas -->
        <ion-list>
          <ion-item *ngFor="let materia of materiasFiltradas; let i = index" lines="full">
            <ion-label style="font-size: 1em; color: white;">
              {{ materia.nombre }}
            </ion-label>
            <ion-checkbox
              slot="end"
              [checked]="materiasFiltradas[i].seleccionada"
              (ionChange)="onCheckboxChange($event, i)"
            ></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>
  
      <!-- Botón fijo en la parte inferior -->
      <ion-footer>
        <ion-toolbar>
          <ion-button expand="block" color="success" (click)="asignarMateriasSeleccionadas()">
            Asignar Materias
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ng-template>
  </ion-modal>
</ion-content>
