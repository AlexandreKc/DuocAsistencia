<ion-header>
  <ion-toolbar>
    <ion-title>Mis Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let materia of materias">
      <ion-label>
        <h2>{{ materia.nombre }}</h2>
        <p>{{ materia.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
