<meta name="mobile-web-app-capable" content="yes">
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de menú hamburguesa con icono personalizado -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon> <!-- Icono del menú -->
      </ion-menu-button>
    </ion-buttons>

    <!-- Logo y título -->
    <ion-img class="logo-main" src="../../assets/icon/logoduoc.png" alt="logo-duoc"></ion-img>
    <ion-title slot="end" class="tit-asis">ASISTAPP</ion-title>
  </ion-toolbar>
<ion-content>
  <div *ngIf="idMateria !== null; else noMateria">
    <h2>Clases de la Materia ID: {{ idMateria }}</h2>
    
    <!-- Lista de clases -->
    <ion-list>
      <ion-item *ngFor="let clase of clases">
        <ion-label>
          <h3>{{ clase.nombre }}</h3>
          <p>{{ clase.descripcion }}</p>
        </ion-label>
        
        <!-- Botón para ver detalles de la clase -->
        <ion-button slot="end" (click)="verClase(clase.id)">Ver Clase</ion-button>
        
        <!-- Botón para ver alumnos presentes en la clase -->
        <ion-button slot="end" color="primary" (click)="verAlumnosPresentes(clase.id)">Ver Alumnos Presentes</ion-button>
      </ion-item>
    </ion-list>

    <!-- Botón para crear una nueva clase -->
    <ion-button expand="full" (click)="crearClase()">Crear Nueva Clase</ion-button>
    
  </div>

  <!-- Mensaje cuando no se encuentra el idMateria -->
  <ng-template #noMateria>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No se encontró la materia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>No se pudo encontrar el ID de la materia en la URL.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
