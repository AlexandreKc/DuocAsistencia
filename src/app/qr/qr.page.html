<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-img class="logo-main" src="../../assets/icon/logoduoc.png" alt="logo-duoc"></ion-img>
    <ion-title slot="end" class="tit-asis">ASISTAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botón para generar el QR -->
  <ion-button (click)="generarQR('https://experienciavivo.duoc.cl/alumnos/asistencias')">Generar QR</ion-button>
  
  <!-- Componente para mostrar el QR -->
  <div id="qr-container" *ngIf="qrUrl" class="qr-centered">
    <img [src]="qrUrl" alt="Código QR generado" />
  </div>
</ion-content>
