<meta name="mobile-web-app-capable" content="yes">
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de menú hamburguesa con icono personalizado -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon> <!-- Icono del menú -->
      </ion-menu-button>
    </ion-buttons>

    <!-- Logo y título -->
    <ion-img class="logo-main" src="../../assets/icon/logoduoc.png" alt="logo-duoc"></ion-img>
    <ion-title slot="end" class="tit-asis">ASISTAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isScanning">
    <p>Esperando el escaneo de un QR...</p>
  </div>
  
  <div *ngIf="isScanning">
    <p>Escaneando QR...</p>
  </div>

  <div *ngIf="scanResult">
    <p>QR escaneado con éxito:</p>
    <pre>{{ scanResult }}</pre>
    <p>Actualizando asistencia...</p>
  </div>
  
  <ion-button color="primary" (click)="startScanning()">Iniciar escaneo</ion-button>
</ion-content>
